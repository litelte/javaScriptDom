<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取和设置属性的操作</title>
</head>

<body>
    <h1>买啥？</h1>
    <p title="一个温柔的提醒">别忘了买这个东西</p>
    <!--
        没有title属性的p标签，getAttribute('title')会返回null值
        null的含义是没有值
     -->
    <p>一个简单的测试</p>
    <ul id="purchases">
        <li>一斤塔玛</li>
        <li class="sale">起司</li>
        <li class="sale important">牛奶</li>
    </ul>
    <!-- scripts标签引用到body结束标签的前面 -->
    <script src="script.js"></script>
</body>

</html>
